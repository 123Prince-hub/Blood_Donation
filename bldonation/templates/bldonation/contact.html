{% extends 'bldonation/base.html' %}

{% load static %}

{% block content %}
<div class="col-sm-10">
    <h1 class="text-warning my-5 pt-4">Contact Page</h1>
   <form>
    {% csrf_token %}
  <div class="form-group">
    <label for="name">Full Name</label>
    <input type="text" class="form-control" id="name" name='name' placeholder="Enter your Full Name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name='email' placeholder="Enter your Email">
  </div>
  <div class="form-group">
    <label for="phone">Phone No.</label>
    <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter your Contact Number">
  </div>
  <div class="form-group">
    <label for="content">Your Message</label>
    <textarea class="form-control" id="content" name='content' rows="6"></textarea>
  </div>
  <button type="submit" class="btn btn-warning mt-3">Send Message</button>
</form>
</div>
{% endblock content %}
